<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Level Trends and Storm Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Sea Level Trends and Storm Events</h1>
      <h2 class="subtitle">Miami-Dade, Florida</h2>
      <div class="pagination">
        <button id="first-page" disabled="true">&laquo;</button>
        <button id="prev" disabled="true">&lt;</button>
        <span id="year-label">1996</span>
        <button id="next">&gt;</button>
        <button id="last-page">&raquo;</button>
      </div>
    </div>
    <div class="flex-container">
      <div class="chart-container">
        <div id="sea-level-chart"></div>
        <div class="footnote">
          <p>Events include: Coastal Flood, Flash Flood, Flood, Hurricane (Typhoon), Storm Surge/Tide, Tsunami</p>
          <p>Storm Data: NOAA NCDC</p>
          <p>Sea Level Trends Data: NOAA Tides & Currents</p>
        </div>
      </div>
      <div id="chart-legend"></div>
    </div>
    <template id="annotation-template">
      <div class="annotation-label">
        <div class="annotation-type"></div>
        <div class="annotation-date"></div>
        <div class="annotation-event">
          <strong>Event Narrative:</strong><br />
          <span class="event-narrative"></span>
        </div>
        <div class="annotation-episode">
          <strong>Episode Narrative:</strong><br />
          <span class="episode-narrative"></span>
        </div>
      </div>
    </template>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
    <script src="sea-level-by-events-script.js"></script>
  </body>
</html>
